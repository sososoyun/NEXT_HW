<!-- tab.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab UI</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <div class="all">
    <div class="contents">
        <div class="content active" id="tab1">
            <h2>About</h2>
            <p>This is about</p>
        </div>
        <div class="content" id="tab2">
            <h2>Products</h2>
            <p>This is Products</p>
        </div>
        <div class="content" id="tab3">
            <h2>Technology</h2>
            <p>This is Technology</p>
        </div>
        <div class="content" id="tab4">
            <h2>Downloads</h2>
            <p>This is Downloads</p>
        </div>
    </div>

    <div class="buttons">
        <button class="button active" data-tab="tab1">About</button>
        <button class="button" data-tab="tab2">Products</button>
        <button class="button" data-tab="tab3">Technology</button>
        <button class="button" data-tab="tab4">Downloads</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
