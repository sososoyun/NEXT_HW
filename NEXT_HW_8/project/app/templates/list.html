<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'list.css' %}" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <img src="https://i.pinimg.com/originals/97/a1/62/97a162df5905ea9b4e4a1aaaa3e1e48b.jpg", width=350px >
        <h1 class="name">⎝㋡⎠소윤이의 블로그 ◡̈⋆*</h1>

        <h3 class="list">{ 글 전체 목록 }</h3>
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
            {% endfor %}
        </ul>
        
        <div class="category">
            <h3 class='list'>{ 카테고리 }</h3>
            <ul>
                {% for category, count in category_counts.items %}
                <li><a href="{% url 'category' category %}">{{category}}({{count}})</a></li>
                {% endfor %}
            </ul>
        </div>
        <a href="{% url 'new' %}", class="go"><strong>[ 글 쓰러 가기 ]</strong></a>
    </body>
</html>
